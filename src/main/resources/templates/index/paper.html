<div class="content-body">

        <div class="row">
            <main class="col-md-8">
                <article class="post post-1">
                    <header class="entry-header">
                        <h1 class="entry-title" th:text="${paper.papername}"></h1>
                        <div class="entry-meta">
                            <span class="post-category"><a href="#" th:text="${paper.publish}"></a></span>
                            <!--<span class="post-date"><a href="#"><time class="entry-date"-->

                            <!--<span class="comments-link"><a href="#">4 评论</a></span>-->
                            <!--<span class="views-count"><a href="#">588 阅读</a></span>-->
                        </div>
                    </header>
                    <div class="entry-content clearfix">
                        <p>作者：<span  th:text="${paper.authorsname}"></span></p>
                        <p>标签：<span th:each="tag1:${paper.tags}" th:text="${tag1.tag+';'}"></span></p>
                        <p>简介：</p>
                        <blockquote><p th:text="${paper.paperdesc}"></p>
                        </blockquote>
                        <h3>引文</h3>
                        <p th:each="reference,ref_ind:${paper.references}"><span th:text="${ref_ind.index+1+'.'}"></span><a th:text="${#strings.substringBefore(reference.referencename,'.')}"  ></a><span th:text="${ref_tag.tag+';'}" th:each="ref_tag:${reference.tags}"></span></p>

                    </div>
                </article>

            </main>
