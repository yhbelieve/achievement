                        <span class="comments-link" th:text="${state.index+1}"></span>
                            <span class="post-category"><a href="#" th:text="${paper.authorsname}"></a></span>
                            <span class="post-date"><a href="#" th:text="${#strings.substringBefore(paper.papername,'.')}" th:href="@{showOnePaper/{id}(id=${paper.id})}"></a></span>
                            <span class="post-author"><a href="#" th:text="${paper.degreelevel}"></a></span>
                            <span ><a href="#"><time class="entry-date"
                                                                      th:text="${paper.publish}"></time></a></span>
